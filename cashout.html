<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share & Earn Rewards - Cash Out</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <span>Share & Earn Rewards...</span>
        <span id="verify-status">Verifying!</span>
    </div>

    <div class="section cash-out-section">
        <div class="info">
            <div><span>TO BE CASHED OUT:</span><span id="to-be-cashed">₹0</span></div>
            <div><span>SUCCESS WITHDRAWAL:</span><span id="success-withdrawal">₹0</span></div>
            <div><span>UNDER REVIEW:</span><span id="under-review">₹0</span></div>
        </div>
        <div class="account-info">
            <h3>ACCOUNT INFO</h3>
            <form id="account-form">
                <p>Name: <input type="text" id="name" placeholder="Enter Name"></p>
                <p>UPI ID: <input type="text" id="upi-id" placeholder="Enter UPI ID"></p>
                <p>Mobile Number: <input type="text" id="mobile" placeholder="Enter Mobile Number"></p>
            </form>
        </div>
        <div class="action-buttons">
            <a href="index.html"><button class="action-button close-btn">Close</button></a>
            <button class="action-button cash-out-btn" onclick="cashOut()">Cash Out</button>
        </div>
    </div>

    <a href="telegram.html" class="link-to-telegram">Need to verify Telegram? Click here!</a>

    <script src="script.js"></script>
</body>
</html>
