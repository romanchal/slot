<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIC NIGHTMARE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            user-select: none; /* Prevent text selection */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
            transition: all 0.3s;
        }
        button, input, a {
            padding: 10px 20px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
        }
        button:hover, a:hover {
            background-color: #ff0000;
            color: #fff;
        }
        .confusing {
            position: absolute;
            font-size: 1.5em;
            color: #000;
            opacity: 0.7;
            pointer-events: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">Click the Button to Start!</h1>
        <button id="startBtn" onclick="startNightmare()">START</button>
        <button id="escapeBtn" class="hidden" onclick="tryEscape()">ESCAPE</button>
        <p id="instructions">Instructions: Do NOT press the red button. Or do. Who cares?</p>
        <input type="text" id="uselessInput" placeholder="Type here (or don't, itâ€™s pointless)">
        <a href="#" id="fakeLink">Go Somewhere Safe</a>
    </div>
    <audio id="annoyingSound" loop>
        <source src="https://www.myinstants.com/media/sounds/dial-up-modem.mp3" type="audio/mpeg">
    </audio>
    <script>
        let chaosLevel = 0;

        function startNightmare() {
            chaosLevel++;
            document.getElementById("startBtn").innerText = "Why Did You Click Me?";
            document.getElementById("mainTitle").innerText = "STOP CLICKING THINGS!";
            document.getElementById("instructions").innerText = "Wait, no, KEEP clicking. Or not. Whatever.";
            document.getElementById("escapeBtn").classList.remove("hidden");
            document.getElementById("uselessInput").value = "Why are you typing?";
            document.getElementById("fakeLink").href = "#";
            document.getElementById("fakeLink").innerText = "This Link is Broken";

            // Play annoying dial-up sound
            document.getElementById("annoyingSound").play();

            // Randomly change button text
            setInterval(() => {
                document.getElementById("startBtn").innerText = [
                    "Click Me!", "No, Donâ€™t!", "HELP!", "Why?", "STOP!"
                ][Math.floor(Math.random() * 5)];
            }, 1000);

            // Spawn confusing floating text
            setInterval(() => {
                const texts = [
                    "This makes sense, right?",
                    "Clicking does NOTHING!",
                    "Why are you still here?",
                    "This is fine.",
                    "Logic is overrated."
                ];
                const div = document.createElement("div");
                div.className = "confusing";
                div.innerText = texts[Math.floor(Math.random() * texts.length)];
                div.style.left = Math.random() * window.innerWidth + "px";
                div.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(div);
                setTimeout(() => div.remove(), 3000);
            }, 1500);

            // Mess with cursor
            document.addEventListener("mousemove", (e) => {
                if (Math.random() < 0.1) {
                    e.target.style.cursor = ["pointer", "not-allowed", "wait", "crosshair"][Math.floor(Math.random() * 4)];
                }
            });

            // Break the input field
            document.getElementById("uselessInput").addEventListener("input", () => {
                const input = document.getElementById("uselessInput");
                input.value = input.value.split("").reverse().join("") + "?!";
            });

            // Randomly redirect fake link
            document.getElementById("fakeLink").addEventListener("click", (e) => {
                e.preventDefault();
                alert("Haha, nowhere to go!");
                window.location.href = window.location.href; // Reloads the page
            });
        }

        function tryEscape() {
            alert("Escape? You thought itâ€™d be THAT easy?");
            document.getElementById("escapeBtn").innerText = "Try Again (LOL)";
            document.getElementById("mainTitle").innerText = "YOUâ€™RE STUCK FOREVER!";
            document.getElementById("instructions").innerText = "Escape is not an option. Or is it?";
            chaosLevel++;
            if (chaosLevel > 2) {
                document.body.innerHTML = "<h1>WHY ARE YOU STILL HERE?!</h1><p>Just close the tab already!</p>";
                setTimeout(() => window.location.reload(), 3000);
            }
        }

        // Prevent right-click
        document.addEventListener("contextmenu", (e) => {
            e.preventDefault();
            alert("No cheating with right-click!");
        });

        // Prevent keyboard shortcuts
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey || e.altKey || e.key === "Escape") {
                e.preventDefault();
                alert("No shortcuts allowed! ðŸ˜œ");
            }
        });

        // Annoying reload warning
        window.onbeforeunload = () => "You canâ€™t leave! Or can you? Who knows!";
    </script>
</body>
</html>
